    <script>
        count5=0;
        count10=0;
        count15=0;
        count20=0;
        count25=0;
        count30=0;
        count35=0;
        count40=0;
        
        var squat_time_list = localStorage.getItem('time').split('|');
        for (let i = 0; i < squat_time_list.length-1; i++) {
            var squat_time = squat_time_list[i];
            var inverse_time=40-parseInt(squat_time);
            if(inverse_time<=5){
                count5=count5+1;
            }
            if(inverse_time<10){
                count10=count10+1;
            }
            if(inverse_time<=15){
                count15=count15+1;
            }
            if(inverse_time<20){
                count20=count20+1;
            }
            if(inverse_time<=25){
                count25=count25+1;
            }
            if(inverse_time<30){
                count30=count30+1;
            }
            if(inverse_time<=35){
                count35=count35+1;
            }
            if(inverse_time<40){
                count40=count40+1;
            }
        }
        console.log(count5);
        console.log(count10);
        console.log(count15);
        console.log(count20);
        console.log(count25);
        console.log(count30);
        document.getElementById('chart_area').innerHTML='<canvas data-bss-chart="{&quot;type&quot;:&quot;line&quot;,&quot;data&quot;:{&quot;labels&quot;:[&quot;5&quot;,&quot;10&quot;,&quot;15&quot;,&quot;20&quot;,&quot;25&quot;,&quot;30&quot;,&quot;35&quot;,&quot;40&quot;],&quot;datasets&quot;:[{&quot;label&quot;:&quot;Squats&quot;,&quot;fill&quot;:true,&quot;data&quot;:[&quot;'+count5.toString()+'&quot;,&quot;'+count10.toString()+'&quot;,&quot;'+count15.toString()+'&quot;,&quot;'+count20.toString()+'&quot;,&quot;'+count25.toString()+'&quot;,&quot;'+count30.toString()+'&quot;,&quot;'+count35.toString()+'&quot;,&quot;'+count40.toString()+'&quot;],&quot;backgroundColor&quot;:&quot;rgba(78, 115, 223, 0.05)&quot;,&quot;borderColor&quot;:&quot;rgba(78, 115, 223, 1)&quot;}]},&quot;options&quot;:{&quot;maintainAspectRatio&quot;:false,&quot;legend&quot;:{&quot;display&quot;:false,&quot;labels&quot;:{&quot;fontStyle&quot;:&quot;normal&quot;}},&quot;title&quot;:{&quot;fontStyle&quot;:&quot;normal&quot;},&quot;scales&quot;:{&quot;xAxes&quot;:[{&quot;gridLines&quot;:{&quot;color&quot;:&quot;rgb(234, 236, 244)&quot;,&quot;zeroLineColor&quot;:&quot;rgb(234, 236, 244)&quot;,&quot;drawBorder&quot;:false,&quot;drawTicks&quot;:false,&quot;borderDash&quot;:[&quot;2&quot;],&quot;zeroLineBorderDash&quot;:[&quot;2&quot;],&quot;drawOnChartArea&quot;:false},&quot;ticks&quot;:{&quot;fontColor&quot;:&quot;#858796&quot;,&quot;fontStyle&quot;:&quot;normal&quot;,&quot;padding&quot;:20}}],&quot;yAxes&quot;:[{&quot;gridLines&quot;:{&quot;color&quot;:&quot;rgb(234, 236, 244)&quot;,&quot;zeroLineColor&quot;:&quot;rgb(234, 236, 244)&quot;,&quot;drawBorder&quot;:false,&quot;drawTicks&quot;:false,&quot;borderDash&quot;:[&quot;2&quot;],&quot;zeroLineBorderDash&quot;:[&quot;2&quot;]},&quot;ticks&quot;:{&quot;fontColor&quot;:&quot;#858796&quot;,&quot;fontStyle&quot;:&quot;normal&quot;,&quot;padding&quot;:20}}]}}}"></canvas>';
        document.getElementById('name123').innerHTML=localStorage.getItem('user').split('|')[2];
        
    </script>
